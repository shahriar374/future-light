<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head th:insert="~{layout :: head(title='Sign up to Future Light', localcss='signup.css')}"></head>

<body>
	<div class="container text-light">
		<div class="row signup-form-wrapper vh-100 justify-content-center align-items-center">
			<div class="col-md-6">
				<div class="text-center mb-2">
					<a th:href="@{/}">
						<img class="future-light-logo" alt="future-light-logo" th:src="@{/images/logo-cropped.png}">
					</a>
					<h3 class="poppins-bold my-4">Sign up</h3>
				</div>
				<form th:action="@{/signup/save}" method="post">
					<div class="mb-3">
						<label for="fullname" class="form-label">Full Name</label> 
						<input type="text" class="form-control signup-inp" name="fullname" id="fullname" required>
					</div>
					<div class="mb-3">
						<label for="username" class="form-label">Username</label> 
						<input type="text" class="form-control signup-inp" name="username" id="username" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> 
						<input type="email" class="form-control signup-inp" name="email" id="email" required>
					</div>
					<div class="mb-3">
						<label for="gender" class="form-label">Gender</label> 
						<select class="form-control signup-inp" name="gender" id="gender" required>
						  <option selected disabled></option>
						  <option value="male">Male</option>
						  <option value="female">Female</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="age" class="form-label">Age</label> 
						<input type="number" min="1" max="150" class="form-control signup-inp" name="age" id="age" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" minlength="8" maxlength="128"  class="form-control signup-inp" name="password" id="password" required>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-success">
						<svg class="feather"><use th:href="@{/feather/feather-sprite.svg#send}" /></svg>
						Submit
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- BootStrap JS -->
	<th:block th:replace="~{layout :: bootstrapjs}"></th:block>
	
</body>
</html>
