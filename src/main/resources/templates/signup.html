<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sign up to Future Light</title>
<!-- BootStrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	data-integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	data-crossorigin="anonymous">

<!-- Custom CSS -->
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/signup.css}" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="container text-light">
		<div class="row vh-100 justify-content-center align-items-center">
			<div class="signup-form-wrapper col-md-6">
				<div class="text-center mb-2">
					<a th:href=@{/}> <img alt="future-light-logo"
						th:src="@{/images/logo-cropped.png}">
					</a>
				</div>
				<form th:action="@{/signup/save}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label> 
						<input type="text" class="form-control reg-inp" name="username" id="username">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control reg-inp" name="password" id="password">
					</div>
					<button type="submit" class="btn btn-success">Submit</button>
				</form>

			</div>
		</div>
	</div>
	<!-- 	BootStrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		data-integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		data-crossorigin="anonymous"></script>
</body>
</html>
