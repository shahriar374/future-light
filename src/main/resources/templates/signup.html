<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sign up to Future Light</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}">
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}">
<link rel="manifest" th:href="@{/images/favicon/site.webmanifest}">

<!-- BootStrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	data-integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	data-crossorigin="anonymous">

<!-- Custom CSS -->
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/signup.css}" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="container text-light">
		<div class="row signup-form-wrapper vh-100 justify-content-center align-items-center">
			<div class="col-md-6">
				<div class="text-center mb-2">
					<a th:href=@{/}> 
						<img class="future-light-logo" alt="future-light-logo" th:src="@{/images/logo-cropped.png}">
					</a>
					<h3 class="poppins-bold my-4">Sign up</h3>
				</div>
				<form th:action="@{/signup/save}" method="post">
					<div class="mb-3">
						<label for="fullname" class="form-label">Full Name</label> 
						<input type="text" class="form-control reg-inp" name="fullname" id="fullname" required>
					</div>
					<div class="mb-3">
						<label for="username" class="form-label">Username</label> 
						<input type="text" class="form-control reg-inp" name="username" id="username" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> 
						<input type="email" class="form-control reg-inp" name="email" id="email" required>
					</div>
					<div class="mb-3">
						<label for="gender" class="form-label">Gender</label> 
						<!-- <input type="text" class="form-control reg-inp" name="gender" id="gender" required> -->

						<select class="form-control reg-inp" name="gender" id="gender" required>
						  <option selected disabled></option>
						  <option value="male">Male</option>
						  <option value="female">Female</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="age" class="form-label">Age</label> 
						<input type="number" min="1" max="150" class="form-control reg-inp" name="age" id="age" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" minlength="8" maxlength="128"  class="form-control reg-inp" name="password" id="password" required>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>
	<!-- 	BootStrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		data-integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		data-crossorigin="anonymous"></script>
</body>
</html>
